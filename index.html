<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Stats</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="image/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Total Deaths'],
          ['United States', 700],
          ['India', 500],
          ['France', 400],
          ['Brazil', 300],
          ['Australia', 200],
          ['Russia', 100]
        ]);

        var options = {
          colorAxis: {colors: ['#FFFF00', '#e31b23', 'black']},
          backgroundColor: '#BDE6F1',
          datalessRegionColor: '#fff',
          defaultColor: '#f5f5f5',
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
</head>

<body>
    <h1>WORLD CORONAVIRUS DATA</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Country</th>
                    <th>Total cases</th>
                    <th>Active cases</th>
                    <th>Total deaths</th>
                    <th>Total recovered</th>
                    <th>Total tests</th>
                </tr>
            </thead>
            <tbody id="tdata">
               
                 
                   

            </tbody>
        </table>
    </div>
<br>
<br>
<br>
    <h1>GEO-CHART:-</h1> 
    <div id="regions_div" style="width: 100%; height: 700px;"></div>


    <script src="js/hello.js"> </script>

</body>

</html>
